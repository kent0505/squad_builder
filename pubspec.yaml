name: squad_builder
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  shared_preferences: ^2.3.3
  flutter_svg: ^2.0.16
  intl: ^0.20.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  share_plus: ^10.1.3
  flutter_dotenv: ^5.2.1
  dio: ^5.7.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/fonts/
  fonts:
    - family: w400
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
    - family: w600
      fonts:
        - asset: assets/fonts/NotoSans-SemiBold.ttf
    - family: w700
      fonts:
        - asset: assets/fonts/NotoSans-Bold.ttf
